<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Animais</title>
</head>
<body>
    <div>
        <!-- Desenhando um coelho com div -->
        <div class="coelho"-coelho>
            <div class="rosto-coelho"-coelho></div>
            <div class="olho1-coelho"></div>
            <div class="olho2-coelho"></div>
            <div class="blush1-coelho"></div>
            <div class="blush2-coelho"></div>
            <div class="boca-coelho" ></div>
            <div class="boca-mask-coelho" ></div>
            <div class="orelha1-coelho"></div>
            <div class="orelha2-coelho"></div>
        </div>
        <!-- Desenhando um cachorro com div -->
        <div class="cachorro">
            <div class="rosto-cachorro"></div>
            <div class="olho1-cachorro"></div>
            <div class="olho2-cachorro"></div>
            <div class="blush1-cachorro"></div>
            <div class="blush2-cachorro"></div>
            <div class="boca-cachorro"></div>
            <div class="boca-mask-cachorro"></div>
            <div class="orelha1-cachorro"></div>
            <div class="orelha2-cachorro"></div>
        </div>
        <div class="rato">
            <div class="rosto-rato"></div>
            <div class="olho1-rato"></div>
            <div class="olho2-rato"></div>
            <div class="blush1-rato"></div>
            <div class="blush2-rato"></div>
            <div class="boca-rato"></div>
            <div class="boca-mask-rato"></div>
            <div class="orelha1-rato"></div>
            <div class="orelha2-rato"></div>
            <div class="orelha1-mask-rato"></div>
            <div class="orelha2-mask-rato"></div>
            <div class="bigode1-rato"></div>
            <div class="bigode2-rato"></div>
        </div>
        <div>
            <div class="galinha"-coelho>
                <div class="rosto-galinha"-coelho></div>
                <div class="olho1-galinha"></div>
                <div class="olho2-galinha"></div>
                <div class="blush1-galinha"></div>
                <div class="blush2-galinha"></div>
                <div class="boca-galinha" ></div>
                <div class="boca-mask-galinha" ></div>
                <div class="orelha1-galinha"></div>
                <div class="orelha2-galinha"></div>
            </div>
        </div>
    </div>
</body>
</html>
